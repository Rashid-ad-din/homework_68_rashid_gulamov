{% extends 'base.html' %}

{% block title %}Смена пароля{% endblock %}

{% block content %}

    <h1>Поменять личные данные</h1>
    <form action="{% url 'password_change' user_obj.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'partial/form.html' with form=form fields_only=True %}
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
